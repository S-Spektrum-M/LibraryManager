{%extends "layout.html" %}
{% block body %}
<div class="container">
  <div class="child">
    <form action="/add" method="post">
      <input
        autocomplete="off"
        type="text"
        name="code"
        placeholder="Code:"
      />
      <input
        autocomplete="off"
        type="text"
        name="title"
        placeholder="Title:"
      />
      <input
        autocomplete="off"
        type="text"
        name="author"
        placeholder="Author:"
      />
      <input
        autocomplete="off"
        type="text"
        name="section"
        placeholder="Section:"
      />
      <input
        autocomplete="off"
        type="text"
        name="subsection"
        placeholder="Subsection:"
      />
      <input type="submit" />
    </form>
  </div>
</div>
{% endblock %}

{% block status%}
{% if message %}
<div class="container">
    <p class="message-s">
        {{ message }}
    </p>
</div>
{% endif %}

{% if error %}
<div class="container">
    <p class="message-e">
        {{ error }}
    </p>
</div>
{% endif %}
{% endblock %}
